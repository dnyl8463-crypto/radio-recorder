<div id="recordings-list">טוען הקלטות אחרונות...</div>

<script>
async function loadRecordings() {
    const repo = "YOUR_USERNAME/YOUR_REPO_NAME"; // שנה לשם המשתמש והריפו שלך
    const response = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);
    const data = await response.json();
    
    let html = "<ul>";
    data.assets.forEach(asset => {
        html += `
            <li>
                <strong>${asset.name}</strong><br>
                <audio controls>
                    <source src="${asset.browser_download_url}" type="audio/mpeg">
                    הדפדפן שלך לא תומך בנגן.
                </audio>
                <a href="${asset.browser_download_url}" download>הורדה</a>
            </li><hr>`;
    });
    html += "</ul>";
    
    document.getElementById('recordings-list').innerHTML = html;
}

loadRecordings();
</script>
