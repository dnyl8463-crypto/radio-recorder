name: Radio Recorder to Releases

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # חשוב מאוד ליצירת ה-Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Record Streams
        run: python main.py

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: recordings-${{ github.run_id }}
          name: הקלטות מהתאריך ${{ github.event.repository.updated_at }}
          files: "*.mp3"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
