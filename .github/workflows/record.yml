name: Radio Recorder Parallel

on:
  schedule:
    - cron: '55 * * * *' # מתעורר 5 דקות לפני השעה כדי "לתפוס" את ה-00:00:00
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          sudo apt-get install -y ffmpeg
          pip install requests
      
      - name: Run Recording Script
        # זה ירוץ במשך שעה ו-5 דקות בערך (5 דקות המתנה + 60 דקות הקלטה)
        run: python main.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: hashFiles('*.mp3') != ''
        with:
          tag_name: rec-${{ github.run_id }}
          # השם שיוצג באתר יהיה השעה שבה ההקלטה התחילה
          name: הקלטה שעה עגולה
          files: "*.mp3"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
