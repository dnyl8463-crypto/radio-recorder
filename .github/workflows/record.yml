name: Radio Recorder Parallel

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  TZ: 'Asia/Jerusalem'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Record
        run: python main.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: always()
        with:
          tag_name: rec-${{ github.run_id }}
          name: הקלטות - שעה ${{ github.run_number }}
          files: "*.mp3"
          fail_on_unmatched_files: false # מונע את שגיאה 422 אם קובץ ריק
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
