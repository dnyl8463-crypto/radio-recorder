name: Radio Recorder Parallel

on:
  schedule:
    - cron: '0 * * * *' # רץ בכל שעה עגולה
  workflow_dispatch: # מאפשר הרצה ידנית

env:
  TZ: 'Asia/Jerusalem'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install requests

      - name: Record Streams
        # מריץ את קוד הפייתון המשופר עם ה-User-Agent והדיליי
        run: python main.py

      - name: Debug - List Files
        # שלב זה מציג לנו ביומן אילו קבצי MP3 נוצרו באמת
        run: ls -lh *.mp3 || echo "No MP3 files found"

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: recordings-${{ github.run_id }}
          name: הקלטות - שעה ${{ github.run_number }}
          files: "*.mp3"
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
