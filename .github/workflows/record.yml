name: Radio Recorder Parallel

on:
  schedule:
    - cron: '55 * * * *'  # מתחיל ב-55 דקות של כל שעה כדי להתכונן ל-00:00
  workflow_dispatch:

# מונע הרצה של שני סקריפטים במקביל
concurrency:
  group: recording
  cancel-in-progress: false 

jobs:
  record:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          sudo apt-get install -y ffmpeg
          pip install requests
      - run: python main.py
      - name: Release
        uses: softprops/action-gh-release@v1
        if: hashFiles('*.mp3') != ''
        with:
          tag_name: tag-${{ github.run_id }}
          # הכותרת תכלול את השעה כדי שתבין מתי זה הוקלט
          name: הקלטה מהשעה ${{ github.run_number }}
          files: "*.mp3"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
