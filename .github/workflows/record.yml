name: Radio Recorder Parallel

on:
  schedule:
    - cron: '0 * * * *' # רץ בכל שעה עגולה
  workflow_dispatch:

env:
  TZ: 'Asia/Jerusalem'

jobs:
  build:
    runs-on: ubuntu-latest
    # הגדרת זמן ריצה מקסימלי כדי שלא ייקטע באמצע
    timeout-minutes: 360 
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Record Streams
        # הריצה כאן תארך בדיוק כמו RECORD_DURATION שהגדרת
        run: python main.py

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: recordings-${{ github.run_id }}
          name: הקלטות - שעה ${{ github.run_number }}
          files: "*.mp3"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
