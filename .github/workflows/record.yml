name: Radio Recorder Parallel

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  TZ: 'Asia/Jerusalem'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install requests

      - name: Record Streams
        run: python main.py

      - name: Debug - Show Files
        run: ls -R recordings/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: rec-${{ github.run_id }}
          name: Recording Hour ${{ github.run_number }}
          files: recordings/*.mp3
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
