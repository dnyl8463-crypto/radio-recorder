name: Radio Recorder Parallel

on:
  schedule:
    - cron: '0 * * * *' # רץ בכל שעה עגולה, הקוד ב-Python יבדוק אם שבת
  workflow_dispatch: # מאפשר הרצה ידנית בלחיצת כפתור

env:
  TZ: 'Asia/Jerusalem'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        # כאן אנחנו מתקינים את FFmpeg להקלטה ואת requests לבדיקת השבת
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install requests

      - name: Record Streams
        # מריץ את הקוד שבודק שבת ומקליט במקביל
        run: python main.py

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        if: success() # יעלה את הקבצים רק אם ההקלטה הצליחה (ולא נעצרה בגלל שבת)
        with:
          tag_name: recordings-${{ github.run_id }}
          name: הקלטות - שעה ${{ github.run_number }}
          files: "*.mp3"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
